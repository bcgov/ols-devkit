<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <button (click)="propertyDialog(null)" mat-icon-button color="primary" matTooltip="Add geomark group">
        <app-fa-icon name="plus-circle"></app-fa-icon>
      </button>
      &nbsp;
      <mat-form-field floatLabel="never" appearance="standard">
        <mat-label>Search</mat-label>
        <input [formControl]="searchField" matInput>
      </mat-form-field>
      <span class="toolbar-spacer"></span>
      <button (click)="refresh()" mat-icon-button matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="records" matSort matSortActive="GEOMARK_GROUP_ID" matSortDisableClear
    matSortDirection="asc">
    <ng-container matColumnDef="GEOMARK_GROUP_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let group">
        <a [routerLink]="['..',group.GEOMARK_GROUP_ID]" matTooltip="View Group">{{group.GEOMARK_GROUP_ID}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let group">{{group.DESCRIPTION}}</td>
    </ng-container>

    <ng-container matColumnDef="WHEN_CREATED">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
      <td mat-cell *matCellDef="let group">{{group.WHEN_CREATED | date: 'd-MMM-yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let geomarkGroup">
        <button (click)="propertyDialog(geomarkGroup)" mat-icon-button matTooltip="Edit geomark group">
          <app-fa-icon name="edit"></app-fa-icon>
        </button>
        <button (click)="deleteGeomarkGroup(geomarkGroup)" mat-icon-button matTooltip="Delete geomark group">
          <app-fa-icon name="trash" style="color:red"></app-fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultCount" [pageSize]="pageSize"></mat-paginator>
</div>
