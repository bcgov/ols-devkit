<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field floatLabel="never" appearance="standard">
        <mat-label>Search</mat-label>
        <input [formControl]="searchField" matInput>
      </mat-form-field>
      <span class="toolbar-spacer"></span>
      <button (click)="refresh()" mat-icon-button matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="records" matSort matSortActive="GEOMARK_GROUP_ID" matSortDisableClear
    matSortDirection="asc">
    <ng-container matColumnDef="GEOMARK_GROUP_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let group">
        <a [routerLink]="['..',group.GEOMARK_GROUP_ID]" matTooltip="View Group">{{group.GEOMARK_GROUP_ID}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let group">{{group.DESCRIPTION}}</td>
    </ng-container>

    <ng-container matColumnDef="GEOMARK_COUNT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header># Geomark's</th>
      <td mat-cell *matCellDef="let group">{{group.GEOMARK_COUNT}}</td>
    </ng-container>

    <ng-container matColumnDef="GEOMETRY_COUNT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header># Geometries</th>
      <td mat-cell *matCellDef="let group">{{group.GEOMETRY_COUNT}}</td>
    </ng-container>

    <ng-container matColumnDef="VERTEX_COUNT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header># Vertices</th>
      <td mat-cell *matCellDef="let group">{{group.VERTEX_COUNT}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
