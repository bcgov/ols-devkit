<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{message}}:</p>
  <p><b>{{objectLabel}}</b>?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialog.close('cancel')">Cancel</button>
  <button mat-raised-button (click)="dialog.close('ok')" [color]="color" style="margin-left: 10px;">OK</button>
</div>
