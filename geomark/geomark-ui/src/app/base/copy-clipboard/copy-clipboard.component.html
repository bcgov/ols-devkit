<span>

  <button (click)="copy($event)" mat-raised-button matTooltip="Copy to clipboard" *ngIf="buttonLabel">
    <span>
      {{buttonLabel}} <app-fa-icon name="copy"></app-fa-icon>
    </span>
  </button>

  <button (click)="copy($event)" [style.width]="width" mat-icon-button matTooltip="Copy to clipboard"
    *ngIf="!buttonLabel">
    <app-fa-icon name="copy"></app-fa-icon>
  </button>

  <span class="hidden"><textarea #copyText></textarea></span>
</span>
