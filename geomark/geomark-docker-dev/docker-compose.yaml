#docker compose -f docker-compose.yaml up
version: '3'
services:

  db:
    image: postgis/postgis:13-3.1
    container_name: geomark-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: always
    stdin_open: true
    tty: true
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/

  web:
    image: "tomcat:9-jdk11-openjdk-slim-bullseye"
    container_name: geomark-web
    environment:
      - JAVA_OPTS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
#      - CATALINA_OPTS="-Xmx3500m -Xms3500m -Xss2m"
    ports:
      - 8098:8080
      - 5005:5005
    depends_on:
      - db
    links:
      - db
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    volumes:
      - ./conf/geomark.json:/usr/local/tomcat/conf/geomark.json
      - "./target/pub#geomark.war:/usr/local/tomcat/webapps/pub#geomark.war"
      - ./logs:/usr/local/tomcat/logs

volumes:
  data:
